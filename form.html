<html>
<body>
<form action=create method=post >
	<div class="field">
		<label>Event Name</label>
		<input name="name" />
	</div>
	<div class="field">
		<label>Address or Intersection</label>
		<input name="address" />
	</div>
	<div class="field">
		<label>City</label>
		<input name="city" />
	</div>
	<div class="field">
		<label>Zip</label>
		<input name="zip" />
	</div>
	<div class="field">
		<label>Description</label>
		<textarea name="description" ></textarea>
	</div>
	<div class="field">
		<label>Start Time</label>
		<input name="start_time" />
	</div>
	<div class="field">
		<label>End Time</label>
		<input name="end_time" />
	</div>
	<div class="field">
		<label>Event Host Name</label>
		<input name="host_name" />
	</div>
	<div class="field">
		<label>Contact Email Address</label>
		<input name="email" />
	</div>
	<div class="field">
		<label>Contact Phone Number</label>
		<input name="phone" />
	</div>
	<div class="field">
	<input type=submit /><
	</div>
/form>
</body>
</html>
